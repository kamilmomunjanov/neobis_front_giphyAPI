<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <nav class="header__nav">
            <h2><img class="header__logo" src="https://developers.giphy.com/branch/master/static/header-logo-0fec0225d189bc0eae27dac3e3770582.gif" alt="GIPHY API"></h2>
            <form class="header__form">
                <input id="search" placeholder="Enter the name of the GIF" class="header__search" type="text">
                <button id="btn" class="header__btn" type="button">
                    <img class="header__search-gif" src="./assets/icon.gif"
                         alt="Search icon">
                </button>
            </form>
        </nav>
    </div>
</header>

<main>
    <section class="gif">
        <div class="container">
            <div id="list" class="gif__list">

            </div>
        </div>
    </section>
</main>

<script src="./main.js"></script>
</body>
</html>
